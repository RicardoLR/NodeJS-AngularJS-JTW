
<div class="container">

	<div class="col-sm-12 col-md-9  col-md-offset-3 col-lg-6 col-lg-offset-3">

		<h1> Registro </h1>


		<!-- LOGIN FORM
		username es mi email, pero passport lo pide como username -->
		<div>

			<div class="form-group">
			  <label class="col-xs-12 col-md-4 control-label" for="username"> Correo electronico</label>

				<div style="margin-bottom: 25px" class="input-group col-md-8">
					<span class="input-group-addon"><i class="fa fa-envelope fa-lg"></i></span>
					<input class="form-control" placeholder="ejemplo@correo.com" required autofocus
						type="email" maxlength="60" class="col-xs-11 col-md-7" name="username" ng-model="usuario.email">
				</div>
			</div>


			<div class="form-group">
			  <label class="col-md-4 control-label" for="nombre">Nombre</label>

				<div style="margin-bottom: 25px" class="input-group col-md-8">
					<span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
					<input class="form-control" name="nombre" required
						type="text" maxlength="20" class="col-xs-11 col-md-7" ng-model="usuario.nombre">
				</div>

			</div>

			<div class="form-group">
			  <label class="col-md-4 control-label" for="password"> Contraseña </label>

				<div style="margin-bottom: 25px" class="input-group col-md-8">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
					<input class="form-control" type="password" minlength="4"  maxlength="100" id="password"
						name="password" class="col-xs-11 col-md-7" required 
						 ng-model="usuario.password">
				</div>
			</div>


			<div class="form-group">
			  <div class="col-xs-12 col-sm-1 col-sm-offset-3">
					<a href="/#/index" class="btn btn-danger btn-lg">Cancelar</a>
				</div>
			  <div class="col-xs-12 col-sm-1 col-sm-offset-3">
					<button class="btn btn-success btn-lg right" ng-click="registro()">Registrar</button>
			  </div>
			</div>

			<div class="form-group">
			  <label class="col-md-12 control-label separar-top-bottom" for="password"> ¿ya tienes una cuenta? <a href="/#/login"> Entrar </a> </label>
			</div>

		</div>


	</div>

</div>
